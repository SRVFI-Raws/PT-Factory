name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Clear:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: x64

      - name: Clear
        run: |
          pip install requests
          python test/delete_smms_img.py


  CI:
    needs: [ Clear ]
    strategy:
      matrix:
        python-version: [ "3.10" ]
        os-version: [ "macos-latest", "windows-latest", "ubuntu-20.04" ]

    runs-on: ${{ matrix.os-version }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Build
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          python -m PyInstaller -F -n ptf -i assets/favicon.ico __main__.py

      - name: cp-windows
        if: matrix.os-version == 'windows-latest'
        run: |
          xcopy config.yaml dist

      - name: cp-unix
        if: matrix.os-version != 'windows-latest'
        run: |
          cp config.yaml dist

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ptg-${{ matrix.os-version }}
          path: dist

      - name: Test
        run: |
          cd test
          python test_build.py